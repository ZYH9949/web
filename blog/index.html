         M = 24 * 60 * 60 * 1000;
         a = T / M;
         A = Math.floor(a);
         b = (a - A) * 24;
         B = Math.floor(b);
         c = (b - B) * 60;
         C = Math.floor((b - B) * 60);
         D = Math.floor((c - C) * 60);

     }
